version: '3.9'

services:
  # PostgreSQL con PostGIS
  db:
    image: postgis/postgis:15-3.4
    container_name: monitor_infantil_db
    environment:
      POSTGRES_DB: monitor_infantil_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitor_network

  # Redis para Celery
  redis:
    image: redis:7-alpine
    container_name: monitor_infantil_redis
    ports:
      - "6379:6379"
    networks:
      - monitor_network

