# Production Docker Compose for Digital Ocean
# Use this for local testing of production environment

version: '3.9'

services:
  # Django Web Application
  web:
    build: 
      context: .
      target: production
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 config.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    networks:
      - monitor_network
    restart: unless-stopped

  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.4
    container_name: monitor_infantil_db_prod
    environment:
      POSTGRES_DB: monitor_infantil_db
      POSTGRES_USER: monitor_user
      POSTGRES_PASSWORD: secure_production_password
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - monitor_network
    restart: unless-stopped

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: monitor_infantil_redis_prod
    command: redis-server --requirepass redis_production_password
    volumes:
      - redis_data_prod:/data
    ports:
      - "6379:6379"
    networks:
      - monitor_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: 
      context: .
      target: production
    command: celery -A config worker --loglevel=info
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    networks:
      - monitor_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build: 
      context: .
      target: production
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    networks:
      - monitor_network
    restart: unless-stopped

  # Nginx (Optional - for serving static files)
  nginx:
    image: nginx:alpine
    container_name: monitor_infantil_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - monitor_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
  static_volume:

networks:
  monitor_network:
    driver: bridge